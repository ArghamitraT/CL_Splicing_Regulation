defaults:
  - _self_
  - embedder: ntv2
  - dataset: introns
  - task: introns_cl
  - trainer: default_trainer
  - callbacks: default_callbacks
  - tokenizer: custom_tokenizer
  - loss: dcl
  - model: simclr
  - optimizer: adamw

hydra:
  run:
    dir: ./hydra/${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: false

wandb:
  api_key: "YOUR_API_KEY"

logger:
  _target_: lightning.pytorch.loggers.WandbLogger
  name: ${embedder._name_}-${dataset.seq_len}
  id: ${task._name_}-${embedder._name_}-${dataset.seq_len}-${optimizer._name_}-lr${optimizer.fn.lr}-bs${task.global_batch_size}-${trainer.max_epochs}epochs-
  project: INTRONS_CL
  group: ${task._name_}