hydra:
  run:
    dir: ./hydra/psi_regression_${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - task.global_batch_size=2048
    - trainer.max_epochs=2
    - trainer.val_check_interval=0.5
    - embedder=mtsplice
    - tokenizer=onehot_tokenizer
    - loss=multitissue_MSE
    - embedder.maxpooling=true
    - optimizer=adam
    - optimizer.lr=1e-3
    - aux_models.freeze_encoder=false
    - aux_models.warm_start=false
    - aux_models.mtsplice_weights=exprmnt_2025_10_22__19_42_17
    - aux_models.mode=mtsplice
    - aux_models.mtsplice_BCE=1
    - logger.name=Psi__trial__20251022_232856
    - logger.notes=mtspliceBCEresnet variable
  job:
    name: psi_regression_training
    chdir: false
    override_dirname: aux_models.freeze_encoder=false,aux_models.mode=mtsplice,aux_models.mtsplice_BCE=1,aux_models.mtsplice_weights=exprmnt_2025_10_22__19_42_17,aux_models.warm_start=false,embedder.maxpooling=true,embedder=mtsplice,logger.name=Psi__trial__20251022_232856,logger.notes=mtspliceBCEresnet
      variable,loss=multitissue_MSE,optimizer.lr=1e-3,optimizer=adam,task.global_batch_size=2048,tokenizer=onehot_tokenizer,trainer.max_epochs=2,trainer.val_check_interval=0.5
    id: ???
    num: ???
    config_name: psi_regression.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mnt/home/at3836/Contrastive_Learning/code/ML_model
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/home/at3836/Contrastive_Learning/code/ML_model/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/home/at3836/Contrastive_Learning/code/ML_model/hydra/psi_regression_2025-10-22_23-29-23
    choices:
      optimizer: adam
      aux_models: psi_regression_model
      model: simclr
      loss: multitissue_MSE
      tokenizer: onehot_tokenizer
      callbacks: default_callbacks
      trainer: default_trainer
      task: psi_regression_task
      dataset: psi_dataset
      embedder: mtsplice
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
