wandb:
  api_key: 6c6c3f0e63c48c1d9b78f03948c5eb5a4f828a66
  dir: ./wandb/
logger:
  _target_: lightning.pytorch.loggers.WandbLogger
  name: cl_trial_20251019_235318
  id: ${task._name_}-${.name}
  project: INTRONS_CL
  group: ${task._name_}
  save_dir: ${wandb.dir}
  log_model: true
  notes: try
  settings:
    init_timeout: 600
embedder:
  bp_per_token: 1
  embedding_dim: 768
  seq_len: 201
  vocab_size: 11
  rcps: false
  maxpooling: true
  size: 50
  _name_: ResNet1D
  name_or_path: ResNet1D
dataset:
  seq_len: 199
  train_data_file: /mnt/home/at3836/Contrastive_Learning/data/final_data/intronExonSeq_multizAlignment_noDash/trainTestVal_data/train_5primeIntron_filtered.pkl
  val_data_file: /mnt/home/at3836/Contrastive_Learning/data/final_data/intronExonSeq_multizAlignment_noDash/trainTestVal_data/val_5primeIntron_filtered.pkl
  test_data_file: /mnt/home/at3836/Contrastive_Learning/data/final_data/intronExonSeq_multizAlignment_noDash/trainTestVal_data/test_5primeIntron_filtered.pkl
  batch_size_per_device: ${div_up:${task.global_batch_size}, ${eval:${trainer.devices}  *
    ${trainer.num_nodes}}}
  num_workers: ${optimal_workers:}
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: null
  cache_dir: ../data
  n_augmentations: 3
  fixed_species: false
task:
  _name_: introns_cl
  metrics:
  - accuracy
  val_check_interval: 0.5
  global_batch_size: 2048
trainer:
  _target_: lightning.pytorch.Trainer
  max_epochs: 2
  callbacks: null
  devices: 1
  log_every_n_steps: 1
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  val_check_interval: 1.0
  gradient_clip_val: 1.0
  precision: 16-mixed
  num_sanity_val_steps: 0
  num_nodes: 1
  accumulate_grad_batches: ${div_up:${task.global_batch_size}, ${eval:${trainer.devices}
    * ${dataset.batch_size_per_device} * ${trainer.num_nodes}}}
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: checkpoints/
    filename: ${task._name_}/${embedder._name_}/${dataset.seq_len}/best-checkpoint
    save_top_k: 1
    save_last: true
    verbose: true
    monitor: val_loss
    mode: min
  learning_rate_monitor:
    _target_: lightning.pytorch.callbacks.LearningRateMonitor
    logging_interval: step
tokenizer:
  _target_: src.tokenizers.custom.CustomTokenizer
  seq_len: 400
  model_max_length: ${.seq_len}
  padding: longest
loss:
  _target_: src.loss.weighted_supcon.weightedSupConLoss
  temperature: 0.5
  correlation_dir: ${oc.env:CONTRASTIVE_ROOT}/data/final_data/intronExonSeq_multizAlignment_noDash/trainTestVal_data
model:
  name_or_path: simclr
  hidden_dim: 512
  projection_dim: 128
optimizer:
  _target_: torch.optim.SGD
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0
